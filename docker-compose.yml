version: "2"
services:
  php:
    build: 
      context: './php/'
    volumes:
      - www:/var/www/
      - phpfina:/var/opt/emoncms/phpfina
      - phptimeseries:/var/opt/emoncms/phptimeseries
      - emoncms-log:/var/log/emoncms   
    environment:
      - "MYSQL_HOST=db"
      - "MYSQL_PORT=3306"
      - "MYSQL_DATABASE=emoncms"
      - "MYSQL_USER=emoncms"
      - "MYSQL_PASSWORD=emoncms"
      - "MYSQL_RANDOM_ROOT_PASSWORD=yes"

      - "REDIS_ENABLED=true"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_PREFIX='emoncms'"

      - "MQTT_ENABLED=true"
      - "MQTT_HOST=mqtt"
      - "MQTT_USER=emonpi"
      - "MQTT_PASSWORD=emonpimqtt2016"
      - "MQTT_BASETOPIC=emon"

      - "PHPFINA_DIR=/var/opt/emoncms/phpfina/"
      - "PHPTIMESERIES_DIR=/var/opt/emoncms/phptimeseries/"
  apache:
    build:
      context: './apache/'
    depends_on:
      - php
      - db
    ports:
      - "8080:80"
    volumes:
      - www:/var/www/
  db:
    image: mariadb:latest
    volumes:
      - db:/var/lib/mysql
    environment:
      - "MYSQL_HOST=db"
      - "MYSQL_PORT=3306"
      - "MYSQL_DATABASE=emoncms"
      - "MYSQL_USER=emoncms"
      - "MYSQL_PASSWORD=emoncms"
      - "MYSQL_RANDOM_ROOT_PASSWORD=yes"
  redis:
    image: redis:5
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
  mqtt:
    image: eclipse-mosquitto:1.6
    ports:
      - 1884:1883

volumes:
  db:
  www:
  redis:
  phpfina:
  phptimeseries:
  emoncms-log:
